<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div id="container">
      <form action="" id="result">
        <div id="birthday">
          <div class="day-container">
            <label for="day">DAY</label>
            <input type="number" id="day" max="31" min="1"/>
          </div>
          <div class="month-container">
            <label for="month">MONTH</label>
            <input type="number" id="month" max="12" min="1"/>
          </div>
          <div class="year-container">
            <label for="year">YEAR</label>
            <input type="number" id="year" min="1"/>
          </div>
        </div>
        <button class="btn">Submit</button>
      </form>

      <div>
        <p class="yyyymmdd"><span class="result" id="years-result"></span> years</p>
        <p class="yyyymmdd"><span class="result" id="months-result"></span> months</p>
        <p class="yyyymmdd"><span class="result" id="days-result"></span> days</p>
      </div>
    </div>

</html>
